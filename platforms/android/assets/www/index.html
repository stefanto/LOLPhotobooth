<html ng-app="lolphotobooth" ng-controller="appController">
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src *; connect-src 'self' http://192.168.0.7/ http://lolphotobooth.co/">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="siteData/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="siteData/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="siteData/css/style.css">
    <title>LolPhotobooth App</title>
</head>
<body>
    <nav ng-show="activeRoute != '/'" class="navbar navbar-lol navbar-fixed-top">
        <a href="#/" class="btn navbar-btn">
            <span class="fa fa-arrow-left"></span>
        </a>
    </nav>
    <main ng-view class="container animate" style="width:100%;"></main>
    <!--<nav id="nav-bottom" class="nav-bottom">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <a href="#/home" class="btn btn-lg btn-main" ng-class="{'active' : activeRoute == '/'}">
                <i class="fa fa-home fa-2x"></i>
            </a>
            <a href="" class="btn btn-lg btn-scan" ng-click="startScan()">
                <i class="fa fa-qrcode fa-2x"></i>
            </a>
            <a href="#/gallery" class="btn btn-lg btn-main" ng-class="{'active' : activeRoute == '/gallery'}">
                <i class="fa fa-th fa-2x"></i>
            </a>
        </div>
    </nav>-->
    <modal-progress-bar show="isProcessing" progress="progress" on-close="onClose()" on-show="onShow()" close-on-complete="false"></modal-progress-bar>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="siteData/js/modernizr.js"></script>
    <script type="text/javascript" src="siteData/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="siteData/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="siteData/angular/angular.min.js"></script>
    <script type="text/javascript" src="siteData/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="siteData/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="siteData/angular/angular-touch.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="siteData/js/index.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
</body>
</html>
